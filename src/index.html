<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draw JS</title>
    
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
  
    html {
      position: relative;
      min-height: 100%;
    }

    main {
      overflow: hidden;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 30px;
      line-height: 30px;
      background-color: #6F42C1;
      color: #ffffff;
      font-size: 12px;
    }

    button {
      line-height: 12px !important;
    }
    
  </style>

</head>
<body onload = "start();"
      class="bg-light">

  <!-- Title -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand mr-auto mr-lg-0" href="#">Draw.js</a>
  </nav>
  
  <!-- Controllers / Options -->
  <div class="nav-scroller bg-white shadow-sm">
    <nav class="nav px-2">
      
      <!-- Drawing -->
      <div class="btn-group my-2">
        <!-- Make Line -->
        <button id="line"
                type="button" 
                class="btn btn-outline-secondary"
                onclick="makeLine();">
          <i class="material-icons">remove</i>                
        </button>
  
        <!-- Make Circle -->    
        <button id="circle" 
                type="button" 
                class="btn btn-outline-secondary" 
                onclick="makeCircle();">
          <i class="material-icons">radio_button_unchecked</i>
        </button>
      </div>

      <div style="flex: 1 1;"></div>
      
      <!-- Settings -->
      <div class="btn dropleft">
        <button class="btn btn-outline-secondary dropdown-toggle" 
                type="button" 
                id="settingsBtn" 
                data-toggle="dropdown"
                aria-haspopup="true" 
                aria-expanded="false">
          <i class="material-icons">settings</i>        
        </button>
        <div class="dropdown-menu" aria-labelledby="settingsBtn">
          <span class="dropdown-item-text">Metodo de Renderização</span>          
          <form onchange="setLineType(event.srcElement.value);" class="p-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="renderMethod" id="standardOpt" value="std" checked>
              <label class="form-check-label" for="standardOpt">
                Padrão
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="renderMethod" id="ddaOpt" value="dda">
              <label class="form-check-label" for="ddaOpt">
                DDA
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="renderMethod" id="bresOpt" value="bre">
              <label class="form-check-label" for="bresOpt">
                Bresenham
              </label>
            </div>
          </form>
          <div class="dropdown-divider"></div>
          <form onchange="setCircleRadius(event.srcElement.value);" class="p-3">
            <div class="form-group">
              <label for="formRadius">Raio</label>
              <input type="number" class="form-control" id="formRadius" placeholder="10" value="10">
            </div>
          </form>
        </div>
      </div>
    </nav>  
  </div>

  <!-- Canvas -->
  <main role="main" 
        class="container">
    <canvas onmousemove="trackMouse(event);"
            id="canvas"
            class="m-auto" 
            width="500" 
            height="500" 
            draggable="false"></canvas>
  </main>
  
  <!-- Values -->
  <footer>
    <div class="container">
      <span id="mouseCoordinatesDisplay"><b>X:</b>0.00 <b>Y:</b>0.00</span>
    </div>
  </footer>

  <script>

    import * as $ from 'jquery';
    import 'popper.js';
    import 'bootstrap';
    import { IndexController } from './IndexController';

    const main = new IndexController();

    const start = () =>  main.setup();

    const trackMouse = (e) => main.mouseCoordinateHandler(e);

    const makeLine = () => main.makeLineHandler();
    const makeCircle = () => main.makeCircleHandler();

    const setLineType = (value) => main.setLineType(value.toString());
    const setCircleRadius = (value) => main.setCircleRadius(parseInt(value));

  </script>

</body>
</html>
